dist: trusty
sudo: false
language: go
addons:
  apt:
    packages:
      - texlive
      - latexmk
      - xzdec
install:
  - tlmgr init-usertree
  - tlmgr option repository
    ftp://tug.org/historic/systems/texlive/2015/tlnet-final
  - tlmgr install beamer chngcntr cm-super enumitem environ etoolbox
    lipsum mdframed nag needspace pgf pgfplots tikz-3dplot tocloft
    trimspaces xcolor
  - go get -v github.com/spf13/hugo
before_script:
  - latex --version
  - latexmk --version
  - hugo version
script: make
