dist: trusty
sudo: required
language: go
addons:
  apt:
    packages:
      - xzdec
      - latexmk
install:
  - sudo add-apt-repository ppa:jonathonf/texlive-2016
  - sudo apt-get update
  - sudo apt-get install texlive
  - tlmgr init-usertree
  - tlmgr install beamer chngcntr enumitem environ etoolbox lipsum
    mdframed nag needspace pgf pgfplots tikz-3dplot tocloft trimspaces
    xcolor
  - go get -v github.com/spf13/hugo
before_script:
  - latex --version
  - latexmk --version
  - hugo version
script: make
